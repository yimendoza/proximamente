<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>¡Próximamente!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pexels-fauxels-3184291.jpg'); /* Fondo */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            margin-top: 20px; /* Ajusta la distancia desde el borde superior */

        header img {
            max-width: 120px; /* Tamaño del logo */

            font-size: 3em;

        }

            color: orange; /* Texto "Estamos trabajando..." en naranja */

            color: white;
        }
        footer a {
            color: white; /* Enlaces en blanco */
            text-decoration: none;
            font-weight: bold; /* Enlaces en negrita */
            margin: 0 10px;

        footer a:hover {
            text-decoration: underline;
