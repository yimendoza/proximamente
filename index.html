<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/pexels-fauxels-3184291.jpg'); /* Ruta relativa para el fondo */
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        header img {
            max-width: 100px; /* Ajusta el tamaño del logo */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: white;
        }
    </style>
</head>

    <header>
        <img src="assets/logo.png" alt="Logo de Empleos Argentina Web"> <!-- Ruta relativa para el logo -->

    <footer>

</html>
